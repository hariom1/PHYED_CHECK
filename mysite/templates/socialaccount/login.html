
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phyed-Google</title>
    <link href="{% static 'assets/img/phyed2.png' %}" rel="icon">
    <link href="{% static 'assets/img/phyed2.png' %}" rel="apple-touch-icon">
    		<!-- LINEARICONS -->
		<link rel="stylesheet" href="{% static 'user/fonts/linearicons/style.css' %}">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'user/css/style.css' %}">
</head>
<body>
 
{% comment %} <div class="text-center">
    <h1 style="color: blue; background-color: aqua;">Sign Up</h1>

</div>
<div class="row">
    <div class="col-md-6 offset-md-3">
        <form class="signup" id="signup_form" method="post" action="/accounts/signup/">
            {% csrf_token %}
        <input type="hidden" name="csrfmiddlewaretoken" value="fc0IAwJ4nKRjbR7iUYThn34oUpdheZrbnHdPJGbgIyGqUBZYsCGHXqyLuv4S0GlY">
        <p>
    <label for="id_email">E-mail:</label>
    <input type="email" name="email" placeholder="E-mail address" autocomplete="email" required id="id_email">
    </p>

  
  <p>
    <label for="id_username">Username:</label>
    <input type="text" name="username" placeholder="Username" autocomplete="username" minlength="1" maxlength="150" required id="id_username">
    
    
  </p>

  
  <p>
    <label for="id_password1">Password:</label>
    <input type="password" name="password1" placeholder="Password" autocomplete="new-password" required id="id_password1">
    
    
  </p>

  
  <p>
    <label for="id_password2">Password (again):</label>
    <input type="password" name="password2" placeholder="Password (again)" autocomplete="new-password" required id="id_password2">
    
    
      
    
  </p>
        
        <div class="d-grid mt-3">
            <button class="btn btn-dark" type="submit">Sign Up</button>
        </div>
        </form>
    </div>
</div> {% endcomment %}

<div class="wrapper">
    <div class="inner">
        <img src="{% static 'user/images/image-1.png' %}" alt="" class="image-1">
        <form method="post">
            <h1 style="margin-bottom:8px">Sign In Via Google</h1>
         <p>You are about to sign in using a third party account from Google.</p>
         {% csrf_token %}
     <button type="submit">Continue</button>
     </form>
        <img src="{% static 'user/images/image-2.png' %}" alt="" class="image-2">

    </div>
    
</div>


<script src="{% static 'user/js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'user/js/main.js' %}"></script>

</body>
</html>
