<html lang="en">

    {% load static %}

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'user/css/style.css' %}">
</head>
<body>
 
{% comment %} <div class="text-center">
    <h1 style="color: blue; background-color: aqua;">Sign Up</h1>

</div>
<div class="row">
    <div class="col-md-6 offset-md-3">
        <form class="signup" id="signup_form" method="post" action="/accounts/signup/">

    <input type="email" name="email" placeholder="E-mail address" autocomplete="email" required id="id_email">

<div class="wrapper">
    <div class="inner">
        <img src="{% static 'user/images/image-1.png' %}" alt="" class="image-1">
        <form class="signup" id="signup_form" method="post" action="/accounts/signup/">
            {% csrf_token %}
            <h3>New Account?</h3>
            <div class="form-holder">
                <span class="lnr lnr-user"></span>
                {% comment %} <input type="text" class="form-control" placeholder="Username"> {% endcomment %}
                <input type="text" name="username" class="form-control" placeholder="Username" autocomplete="username" minlength="1" maxlength="150" required id="id_username">
            </div>
            {% comment %} <div class="form-holder">
                <span class="lnr lnr-phone-handset"></span>
                <input type="text" class="form-control" placeholder="Phone Number">
            </div> {% endcomment %}
            <div class="form-holder">
                <span class="lnr lnr-envelope"></span>
                <input type="email" name="email" class="form-control" autocomplete="email" placeholder="Mail" required id="id_email">   
            </div>
            <div class="form-holder">
                <span class="lnr lnr-lock"></span>
                {% comment %} <input type="password" class="form-control" placeholder="Password"> {% endcomment %}
                <input type="password" class="form-control" name="password1" placeholder="Password" autocomplete="new-password" required id="id_password1">

            </div>
            <div class="form-holder">
                <span class="lnr lnr-lock"></span>
                {% comment %} <input type="password" class="form-control" placeholder="Confirm Password"> {% endcomment %}
                <input type="password" class="form-control"  name="password2" placeholder="Password (again)" autocomplete="new-password" required id="id_password2">

            </div>
            <div class="d-grid mt-3">
                <button class="btn btn-dark" type="submit">Sign Up</button>
            </div>
            <p style="margin-top:30px;">Already have an account? Then please <a href="/accounts/login/">sign in</a></p>
        </form>
        <img src="{% static 'user/images/image-2.png' %}" alt="" class="image-2">

    </div>
    
</div>


<script src="{% static 'user/js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'user/js/main.js' %}"></script>

</body>
</html>
