
<!DOCTYPE html>
<html>
  <head>
    
    <title>E-mail Addresses</title>

  <body>
    

    

    <div class="p-3 mb-3 bg-dark">
      <div class="container d-flex justify-content-between">
          
          <div><a class="text-light" href="/accounts/email/">Change E-mail</a></div>
          <div><a class="text-light" href="/home/">Home</a></div>
          <div><a class="text-light" href="/accounts/logout/">Sign Out</a></div>
          
      </div>
    </div>
    
<div class="text-center">
    <h1>E-mail Addresses</h1>

<p>The following e-mail addresses are associated with your account:</p>

<form action="/accounts/email/" class="email_list" method="post">
  {% csrf_token %}
<input type="hidden" name="csrfmiddlewaretoken" value="gbDOZtaZbUtlmf1zCQRljL6BCR2wrgChPgFOETiDSp0mI3bOnIi5TuFS9JWl1bcU">
<fieldset class="blockLabels">

  
<div class="ctrlHolder">
      <label for="email_radio_1" class="">

      <input id="email_radio_1" type="radio" name="email" checked="checked" value="admin@gmail.com"/>

admin@gmail.com
    
    <span class="unverified">-> Unverified</span>
    
      
</label>
</div>
  

<div class="buttonHolder">
      <button class="btn btn-dark secondaryAction" type="submit" name="action_primary" >Make Primary</button>
      <button class="btn btn-dark secondaryAction" type="submit" name="action_send" >Re-send Verification</button>
      <button class="btn btn-dark primaryAction" type="submit" name="action_remove" >Remove</button>
</div>

</fieldset>
</form>


<hr>
  
    <h2>Add E-mail Address</h2>

    <form method="post" action="/accounts/email/" class="add_email">
      {% csrf_token %}
        <input type="hidden" name="csrfmiddlewaretoken" value="gbDOZtaZbUtlmf1zCQRljL6BCR2wrgChPgFOETiDSp0mI3bOnIi5TuFS9JWl1bcU">
        <p>
    <label for="id_email">E-mail:</label>
    <input type="email" name="email" placeholder="E-mail address" required id="id_email">
    
    
      
    
  </p>
        <button class="btn btn-dark" name="action_add" type="submit">Add E-mail</button>
    </form>
  

</div>

    
    
<script type="text/javascript">
(function() {
  var message = "Do you really want to remove the selected e-mail address?";
  var actions = document.getElementsByName('action_remove');
  if (actions.length) {
    actions[0].addEventListener("click", function(e) {
      if (! confirm(message)) {
        e.preventDefault();
      }
    });
  }
})();
</script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
